<div class="language-picker">
    <div class="lang-menu">
	    <div class="selected-lang {{ page.lang }}"></div>
	    <ul>
			{% assign posts=site.posts | where:"ref", page.ref | sort: 'lang' %}
			{% for post in posts %}
		        <li>
		            <a href="{{ post.url }}" class="{{ post.lang }}"></a>
		        </li>
			{% endfor %}

			{% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
			{% for page in pages %}
		        <li>
		            <a href="{{ page.url }}" class="{{ page.lang }}"></a>
		        </li>
			{% endfor %}
	    </ul>
	</div>
</div>
