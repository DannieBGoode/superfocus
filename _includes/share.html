
<script type="text/javascript">
	function openpopup() {
		window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0');
		return false;
	}
</script>

<div class="share-post">
    <span>{{ site.data.translations.share[lang] }}</span>
    <ul class="share-buttons">
        <li>
            <a class="icon-twitter" href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}&amp;url={{ page.url | absolute_url }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Compartir en Twitter">
            </a>
        </li>
        <li>
            <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}&amp;t={{ page.title | uri_escape }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Compartir en Facebook">
            </a>
        </li>
        <li>
            <a class="icon-linkedin2" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url}}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Compartir en Linkedin">
            </a>
        </li>
        <li>
            <a class="icon-whatsapp mobile-only" href="https://api.whatsapp.com/send?phone=whatsappphonenumber&text={{ page.url | absolute_url}}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Compartir en Whatsapp">
            </a>
        </li>
    </ul>
</div><!-- .share-post -->
