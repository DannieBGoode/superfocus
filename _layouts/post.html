---
layout: body
permalink: "/blog/"
lang: en
---

<main class="content dark">

	<article class="post-card single {{ page.class }}{% unless page.banner_image %} no-image{% endunless %}">
	    {% if page.banner_image %}
            <div class="post-card-image" style="background-image: url({{ page.banner_image }})"></div>
	    {% endif %}
	    <div class="post-card-content">
	        <div class="post-body">
	        	<div class="main-column">
	        		<div class="meta-element">
                        <ul>
                            <li class="back post-card-tags">
                            	<a href="./blog" title="">
                                	<span class="icon-arrow-left2"></span> Back to blog
                                </a>
                            </li>
                            <li class="post-card-tags">{{ page.date | date: "%B %d, %Y" }}</li>
                        </ul>
                    </div>
		            <header class="post-card-header">
		                <h1 class="post-card-title">{{ page.title }}</h1>
		            </header>
	        		{{ page.content }}	
	        	</div>
	        	<div class="side-column">
	        		<div class="share-title post-card-tags">SHARE POST</div>
	        		{%  include share.html %}
	        	</div>
	        	
	        </div>
	    </div>
	</article>
</main>
